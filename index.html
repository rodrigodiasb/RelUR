
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação de Vítima</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Avaliação de Vítima</h1>
    <form id="form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="documento">CPF ou outro documento</label>
        <input type="text" id="documento" name="documento" required />
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required />
      </div>
      <div class="form-group">
        <label for="pressao">Pressão Arterial (mmHg)</label>
        <input type="text" id="pressao" name="pressao" />
        <label><input type="checkbox" id="pressao_prejudicada" /> Prejudicado</label>
      </div>
      <div class="form-group">
        <label for="frequencia">Frequência Cardíaca (bpm)</label>
        <input type="text" id="frequencia" name="frequencia" />
        <label><input type="checkbox" id="frequencia_prejudicada" /> Prejudicado</label>
      </div>
      <div class="form-group">
        <label for="saturacao">Saturação (%)</label>
        <input type="text" id="saturacao" name="saturacao" />
        <label><input type="checkbox" id="saturacao_prejudicada" /> Prejudicado</label>
      </div>
      <div class="form-group">
        <label for="respiracao">Movimentos Respiratórios (irpm)</label>
        <input type="text" id="respiracao" name="respiracao" />
        <label><input type="checkbox" id="respiracao_prejudicada" /> Prejudicado</label>
      </div>
      <div class="form-group">
        <label for="glasgow">Glasgow</label>
        <select id="glasgow" name="glasgow" required>
          <option value="" disabled selected>Selecione</option>
        </select>
      </div>
      <div class="form-group">
        <label for="observacao">Observação</label>
        <textarea id="observacao" name="observacao"></textarea>
      </div>
      <button type="submit">Salvar Avaliação</button>
    </form>

    <h2>Avaliações Registradas</h2>
    <div id="lista-avaliacoes"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
