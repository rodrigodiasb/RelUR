<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d6efd"/>
  <title>Avaliação de Vítima</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Avaliação de Vítima</h1>
    </header>

    <div class="section">
      <h2>Dados Pessoais</h2>
      <label>Nome</label>
      <input type="text" id="nome" placeholder="Nome da vítima" />

      <label>CPF ou Documento</label>
      <input type="text" id="documento" placeholder="123.456.789-00 ou outro" />

      <label>Endereço</label>
      <input type="text" id="endereco" placeholder="Endereço completo" />

      <label>Data e Hora</label>
      <input type="text" id="dataHora" disabled />
    </div>

    <div class="section">
      <h2>Sinais Vitais</h2>

      <label>Pressão Arterial</label>
      <input type="text" id="pressao" placeholder="120/80 mmHg" />
      <label><input type="checkbox" id="pressaoPrejudicado" /> Prejudicado</label>

      <label>Frequência Cardíaca</label>
      <input type="text" id="frequencia" placeholder="75 bpm" />
      <label><input type="checkbox" id="frequenciaPrejudicado" /> Prejudicado</label>

      <label>Saturação</label>
      <input type="text" id="saturacao" placeholder="98%" />
      <label><input type="checkbox" id="saturacaoPrejudicado" /> Prejudicado</label>

      <label>Movimentos Respiratórios</label>
      <input type="text" id="respiracao" placeholder="18 mrpm" />
      <label><input type="checkbox" id="respiracaoPrejudicado" /> Prejudicado</label>

      <label>Glasgow</label>
      <select id="glasgow">
        <option value="">Selecione</option>
        ${[...Array(15)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
      </select>
      <label><input type="checkbox" id="glasgowPrejudicado" /> Prejudicado</label>
    </div>

    <div class="section">
      <h2>Observações</h2>
      <textarea id="observacao" rows="4" placeholder="Observações gerais..."></textarea>
    </div>

    <div class="section btn-group">
      <button onclick="salvarAvaliacao()">Salvar</button>
      <button onclick="limparCampos()">Limpar</button>
    </div>

    <div id="mensagem-sucesso" class="oculto">Avaliação salva com sucesso!</div>

    <div class="section">
      <h2>Pesquisar Avaliações</h2>
      <input type="text" id="pesquisa" placeholder="Buscar por nome ou documento..." oninput="filtrarAvaliacoes()" />
      <ul id="lista-avaliacoes"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
